<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>ChinaHighAirPollutants - Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        .section-title {
            font-size: 24px;
            color: #2e7d32;
            margin: 40px 20px 20px;
            border-left: 6px solid #66bb6a;
            padding-left: 10px;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 10px 40px;
        }

        .member-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 15px;
            display: flex;
            align-items: center;
            padding: 15px;
        }

        .member-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 15px;
            object-fit: cover;
        }

        .member-info {
            display: flex;
            flex-direction: column;
        }

        .member-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .member-affiliation {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="logo">
            <img src="./logo_white.png" alt="logo">
            <h1>Near Real-Time (NRT)</h1>
        </div>
        <div class="menu">
            <nav>
                <a href="./index.html">Home</a>
                <a href="./introduction.html">Introduction</a>
                <a href="./team.html">Team</a>
                <a href="#">Other</a>
            </nav>
        </div>
    </div>

    <h2 class="section-title">Steering Committee</h2>
    <div class="team-container">
        <div class="member-card">
            <img class="member-photo" src="./img/kebin_he.jpg" alt="Kebin He">
            <div class="member-info">
                <div class="member-name">Kebin He</div>
                <div class="member-affiliation">Tsinghua University</div>
            </div>
        </div>
        <div class="member-card">
            <img class="member-photo" src="./img/tong_zhu.jpg" alt="Tong Zhu">
            <div class="member-info">
                <div class="member-name">Tong Zhu</div>
                <div class="member-affiliation">Peking University</div>
            </div>
        </div>
    </div>

    <h2 class="section-title">Working Group</h2>
    <div class="team-container">
        <div class="member-card">
            <img class="member-photo" src="./img/guannan_geng.jpg" alt="Guannan Geng">
            <div class="member-info">
                <div class="member-name">Guannan Geng</div>
                <div class="member-affiliation">Tsinghua University</div>
            </div>
        </div>
        <div class="member-card">
            <img class="member-photo" src="./img/qingyang_xiao.jpg" alt="Qingyang Xiao">
            <div class="member-info">
                <div class="member-name">Qingyang Xiao</div>
                <div class="member-affiliation">Tsinghua University</div>
            </div>
        </div>
    </div>
</body>

</html>
