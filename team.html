<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>ChinaHighAirPollutants</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        .team-section {
            padding: 40px;
            background-color: #ffffff;
        }

        .team-section h2 {
            color: #2c7a7b;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #2c7a7b;
            padding-bottom: 5px;
            text-align: left;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .team-member {
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 12px;
            width: calc(25% - 20px); /* 4 items per row */
            min-width: 250px;
        }

        .team-member img {
            width: 110px;
            height: 110px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
        }

        .team-member .info h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .team-member .info p {
            margin: 6px 0 0;
            color: #666;
            font-size: 14px;
        }

        /* Keep your original header style */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 10px 20px;
            color: white;
        }

        .logo img {
            height: 40px;
            vertical-align: middle;
        }

        .logo h1 {
            display: inline-block;
            font-size: 20px;
            margin-left: 10px;
        }

        .menu nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="logo">
            <img src="./logo_white.png" alt="Logo">
            <h1>Near Real-Time (NRT)</h1>
        </div>
        <div class="menu">
            <nav>
                <a href="./index.html">Home</a>
                <a href="./introduction.html">Introduction</a>
                <a href="./team.html">Team</a>
                <a href="#">Other</a>
            </nav>
        </div>
    </div>

    <div class="team-section">
        <h2>Steering Committee</h2>
        <div class="team-container">
            <div class="team-member">
                <img src="member1.jpg" alt="Member 1">
                <div class="info">
                    <h4>Zhanqing Li</h4>
                    <p>University of Maryland</p>
                </div>
            </div>
            <div class="team-member">
                <img src="member2.jpg" alt="Member 2">
                <div class="info">
                    <h4>Dr. Li Na</h4>
                    <p>Shanghai Tech</p>
                </div>
            </div>
            <div class="team-member">
                <img src="member3.jpg" alt="Member 3">
                <div class="info">
                    <h4>Prof. Wang Hao</h4>
                    <p>Tsinghua University</p>
                </div>
            </div>
        </div>

        <h2>Working Group</h2>
        <div class="team-container">
            <div class="team-member">
                <img src="member4.jpg" alt="Member 4">
                <div class="info">
                    <h4>Jing Wei</h4>
                    <p>University of Maryland</p>
                </div>
            </div>
            <div class="team-member">
                <img src="member5.jpg" alt="Member 5">
                <div class="info">
                    <h4>Dr. Sun Rui</h4>
                    <p>PKU</p>
                </div>
            </div>
            <div class="team-member">
                <img src="member6.jpg" alt="Member 6">
                <div class="info">
                    <h4>Dr. Tang Jie</h4>
                    <p>Fudan University</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
