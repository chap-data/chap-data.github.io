<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>ChinaHighAirPollutants</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div class="logo">
            <!-- <span>logo</span> -->
            <img src="./logo_white.png"></img>
            <h1>Near Real-Time (NRT)</h1>
        </div>
        <div class="menu">
            <nav>
                <a href="./index.html">Home</a>
                <a href="./introduction.html">Introduction</a>
                <a href="#">Team</a>
                <a href="#">Other</a>
            </nav>
        </div>
    </div>
    <div id="map"></div>
    <!-- <div id="top-time-box">2025-05-04 07:00</div> -->
    <!-- 气体类型切换工具条 -->
    <div id="type-toolbar">
        <button id="type-o3" class="type-button selected" title="O<sub>3</sub>">O<sub>3</sub></button>
        <!-- <button id="type-pm2.5" class="type-button" title="PM<sub>2.5</sub>">PM<sub>2.5</sub></button> -->
        <button id="type-no2" class="type-button" title="NO<sub>2</sub>">NO<sub>2</sub></button>
    </div>
    <!-- 地图工具条 -->
    <div id="toolbar">
        <button id="reset-view" title="Reset view">
            <i class="fas fa-home"></i>
        </button>
        <button id="toggle-basemap" title="Switch map">
            <i class="fas fa-map"></i>
        </button>
        <button id="zoom-in" title="Zoom in">
            <i class="fas fa-search-plus"></i>
        </button>
        <button id="zoom-out" title="Zoom out">
            <i class="fas fa-search-minus"></i>
        </button>
    </div>
    <!-- 时间滑动条 -->
    <div id="timeline-container">
        <div id="timeline-header">
            <div id="play-section">
                <button id="play-button">▶</button>
                <span id="timestamp">2024-01-18 14:30</span>
            </div>
            <div id="time-buttons">
                <!-- <button id="time-button">1小时</button>
                <button id="time-button">1天</button>
                <button id="time-button">1周</button> -->
                <input type="date" id="date-picker">
            </div>
        </div>
        <input type="range" id="timeline-slider" min="0" max="100" value="100">
    </div>
<!-- 图例工具条 -->
    <div id="gradient-bar-container">
        <div id="gas-label">O₃ (µg/m³):</div>
        <div id="gradient-bar-wrapper">
            <div id="gradient-bar"></div>
            <div id="tick0" class="tick-label" style="left: 12.5%;">25</div>
            <div id="tick1" class="tick-label" style="left: 25.0%;">50</div>
            <div id="tick2" class="tick-label" style="left: 37.5%;">75</div>
            <div id="tick3" class="tick-label" style="left: 50.0%;">100</div>
            <div id="tick4" class="tick-label" style="left: 62.5%;">125</div>
            <div id="tick5" class="tick-label" style="left: 75.0%;">150</div>
            <div id="tick6" class="tick-label" style="left: 87.5%;">175</div>
        </div>
    </div>
    
    <div id="footer">
        Copyright © 2025 CHAP
    </div>
</body>
<script src="./script.js"></script>
</html>
